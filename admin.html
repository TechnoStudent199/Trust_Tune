
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustTune Admin</title>
  <style>
    body {
      background-color: #0d0d22;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .admin-box {
      background: #1f1f3d;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .admin-box h2 {
      color: #a259ff;
      margin-bottom: 20px;
    }

    .admin-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .admin-box button {
      padding: 10px 20px;
      background: #a259ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="admin-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (user === "admin" && pass === "trusttune123") {
        window.location.href = "index.html";
      } else {
        error.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
