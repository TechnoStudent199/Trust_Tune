<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Trust Tune</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d1117; color: #fff; padding: 20px; }
    form { background: #161b22; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    label, input, button { display: block; width: 100%; margin-bottom: 10px; }
    input, button { padding: 10px; }
    button { background: #58a6ff; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Contact Form</h2>
  <form id="contactForm">
    <label>Name</label><input type="text" id="name" required>
    <label>Email</label><input type="email" id="email" required>
    <label>Phone</label><input type="tel" id="phone" required>
    <input type="hidden" id="plan" name="plan">
    <input type="hidden" id="price" name="price">
    <button type="submit">Proceed to Payment</button>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('plan').value = params.get('plan');
    document.getElementById('price').value = params.get('price');
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const plan = document.getElementById('plan').value;
      const price = document.getElementById('price').value;
      const orderId = Math.floor(100000 + Math.random() * 900000);
      window.location.href = `payment.html?name=${encodeURIComponent(name)}&plan=${encodeURIComponent(plan)}&price=${price}&orderId=${orderId}`;
    });
  </script>
</body>
</html>
