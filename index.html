  <title>Premium Subscription Plans</title>
  <style>
    /* CSS Variables for Premium Purple Theme */
    :root {
      --color-primary: #6A0DAD;   /* Rich Purple */
      --color-secondary: #FFFFFF; /* White Text */
      --color-accent: #D8BFD8;    /* Thistle Accent */
      --color-bg: #1A001A;        /* Deep Dark Purple */
      --color-text: #EDE5F3;      /* Light Lavender Text */
      --color-card-bg: #2C002C;    /* Dark Card Background */
    }/* Reset & Base Styles */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', Roboto, sans-serif;
  background: var(--color-bg);
  color: var(--color-text);
  line-height: 1.5;
}
a { text-decoration: none; color: inherit; }

.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2.5rem;
  color: var(--color-primary);
}

/* Features List */
.features {
  max-width: 800px;
  margin: 0 auto 40px;
  padding: 0 20px;
  text-align: center;
}
.features li {
  list-style: none;
  margin: 8px 0;
  font-size: 1rem;
}

/* Plans Grid */
.plans-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

.plan-card {
  background: var(--color-card-bg);
  border-radius: 12px;
  border: 2px solid var(--color-primary);
  padding: 24px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}
.plan-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 24px rgba(106,13,173,0.4);
}

.plan-card h3 {
  margin-bottom: 12px;
  font-size: 1.4rem;
  color: var(--color-accent);
}
.plan-card .price {
  font-size: 2rem;
  font-weight: bold;
  margin: 12px 0;
  color: var(--color-primary);
}
.plan-card .duration {
  font-size: 1rem;
  color: var(--color-text);
  margin-bottom: 16px;
}

/* Buy Button */
.buy-button {
  display: inline-block;
  background: var(--color-primary);
  color: var(--color-secondary);
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.2s, color 0.2s;
}
.buy-button:hover {
  background: var(--color-accent);
  color: var(--color-secondary);
}

/* WhatsApp Footer */
.whatsapp-footer {
  text-align: center;
  margin: 40px 0 20px;
}
.whatsapp-footer a {
  color: var(--color-accent);
  font-size: 1.1rem;
  display: inline-flex;
  align-items: center;
  font-weight: bold;
}
.whatsapp-icon {
  width: 28px;
  height: 28px;
  margin-right: 8px;
}

  </style>
</head>
