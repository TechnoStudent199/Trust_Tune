<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing - Trust Tune</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #00B2CC;
      margin-bottom: 30px;
    }
    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .plan-card {
      background: #16181d;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #2d2f36;
      transition: transform 0.2s;
    }
    .plan-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .plan-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #7EC8CB;
    }
    .price {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00B2CC;
    }
    .duration {
      font-size: 0.9rem;
      margin-bottom: 15px;
      color: #aaa;
    }
    .buy-btn {
      background-color: #ff2c57;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
    .buy-btn:hover {
      background-color: #e82448;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Premium Plans</h1>
    <div class="plans-grid">
      <!-- Example Plan Cards -->
      <div class="plan-card">
        <h3>Amazon Prime Video: With Shopping</h3>
        <div class="price">₹150</div>
        <div class="duration">One-time</div>
        <a class="buy-btn" href="contact.html?plan=Amazon%20With%20Shopping&price=150">Buy Now</a>
      </div>
      <div class="plan-card">
        <h3>Netflix: 1 Month Private</h3>
        <div class="price">₹179</div>
        <div class="duration">Per Month</div>
        <a class="buy-btn" href="contact.html?plan=Netflix%201%20Month%20Private&price=179">Buy Now</a>
      </div>
      <div class="plan-card">
        <h3>JioHotstar: 1 Month</h3>
        <div class="price">₹39</div>
        <div class="duration">Per Month</div>
        <a class="buy-btn" href="contact.html?plan=Hotstar%201%20Month&price=39">Buy Now</a>
      </div>
      <div class="plan-card">
        <h3>Canva Pro: 1 Year</h3>
        <div class="price">₹299</div>
        <div class="duration">1 Year</div>
        <a class="buy-btn" href="contact.html?plan=Canva%20Pro%201%20Year&price=299">Buy Now</a>
      </div>
      <div class="plan-card">
        <h3>Adobe Creative Cloud: 1 Year</h3>
        <div class="price">₹3699</div>
        <div class="duration">Annual License</div>
        <a class="buy-btn" href="contact.html?plan=Adobe%20Creative%20Cloud%201%20Year&price=3699">Buy Now</a>
      </div>
      <!-- Add all remaining plans as needed below -->
      <!-- Follow the same <div class="plan-card"> block format -->
    </div>
  </div>
</body>
</html>
